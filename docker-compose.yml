services:
  web:
    build: .
    # Keep these commented if using the Domains tab for access
    ports:
      - "8031:8031" 
    volumes:
      - ./php/www:/var/www/html
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    # Removing custom networks lets Easypanel manage the bridge


  db:
    image: mariadb:10.11-jammy
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: webapp
      MYSQL_USER: webuser
      MYSQL_PASSWORD: webpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./mariadb/conf.d:/etc/mysql/conf.d
      - ./mariadb/init:/docker-entrypoint-initdb.d
    command: >
      --max_connections=20
      --innodb_buffer_pool_size=64M
      --innodb_log_file_size=32M
      --query_cache_size=16M
      --tmp_table_size=32M
      --max_heap_table_size=32M
   healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8031/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_data:
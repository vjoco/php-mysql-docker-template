services:
  # PHP Application
  app:
    build: .
    volumes:
      - ./src:/var/www
    networks:
      - php-network
    healthcheck:
      test: ["CMD-SHELL", "kill -0 1"] # Checks if the main process (PID 1) is alive
      interval: 30s
      timeout: 10s
      retries: 3

  # MariaDB Database (Optimized for 1GB RAM)
  db:
    image: mariadb:10.11
    restart: always
    # Optimized for low memory:
    command: --innodb-buffer-pool-size=64M --max-connections=40
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - php-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    volumes:
      - ./src:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - php-network

networks:
  php-network:
    driver: bridge

volumes:
  db_data:
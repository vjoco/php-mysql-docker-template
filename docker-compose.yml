services:
  web:
    build: .

    ports:
      - "8031:8031" 
    volumes:
      - ./php/www:/var/www/html
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

    healthcheck:
      test: ["CMD", "/bin/true"]
      interval: 30s
      timeout: 10s
      retries: 3

    networks:
      - default
      - easypanel-network    

  db:
    image: mariadb:10.11-jammy
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: webapp
      MYSQL_USER: webuser
      MYSQL_PASSWORD: webpassword
    
    healthcheck:
      test: ["CMD", "/bin/true"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    volumes:
      - db_data:/var/lib/mysql
      - ./mariadb/conf.d:/etc/mysql/conf.d
      - ./mariadb/init:/docker-entrypoint-initdb.d
    command: >
      --max_connections=20
      --innodb_buffer_pool_size=64M
      --innodb_log_file_size=32M
      --query_cache_size=16M
      --tmp_table_size=32M
      --max_heap_table_size=32M
    networks:
      - default

volumes:
  db_data:

networks:
  easypanel-network:
    driver: bridge